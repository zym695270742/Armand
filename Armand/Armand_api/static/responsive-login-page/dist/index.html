<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive-Login-page</title>

<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form class="inner-container">
                <nav>
                    <input type="button" id="btn-sign-in" value="Sign In" >
                    <input type="button" id="btn-sign-up" value="Sign Up">
                </nav>
                <img src="https://ihebxxxjaouadi.github.io/images-repo/images/responsive-login-html-CSS/images/icon.svg">
                
                <div class="content-container" id="container">
                    
                    <div id="forget-password" >
                        <h3>Forget Password</h3>
                        <input type="email" id="email-forget-password" placeholder="Mail">
                        <input type="submit" value="Send">
                    </div>
                    
                    
                    <div id="sign-in">
                        
                        <h1>Sign In</h1>
                        <input type="email" id="email-sign-in" placeholder="User name">
                        <input type="password" id="password-sign-in" placeholder="Password">
                        <p class="forget-password"> If You Forget Password click <a id="btn-forget-password" href="#">Here!</a></p>
                        <input type="submit" value="connexion">        
                        
                    </div>
                    
                    <div class="sign-up">
                        <h1>Sign Up</h1>
                        <input type="email" id="email-sign-up" placeholder="Mail">
                        <input type="text" id="name-sign-up" placeholder="User name">
                        <input type="password" id="password-sign-up" placeholder="Password">
                        <input type="submit" value="Create User">
                    </div>

                </div>
                <div class="background-color">
                    <ul>
                        <li id="gray"></li>
                        <li id="orange"></li>
                        <li id="pink"></li>
                    </ul>
                </div>
    
            </form>

        </div>
      <div class='special-div'></div>
        <script src="page.js"></script>
    </body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
